<script>
    // Wersja skryptu: v1.1
    // Dane poczÄ…tkowe trasy
    let routeData = [
        { name: "Warszawa Centralna", time: "08:00", platform: "3" },
        { name: "Warszawa Zachodnia", time: "08:05", platform: "6" },
        { name: "Opoczno PoÅ‚udnie",   time: "09:10", platform: "1" },
        { name: "MiechÃ³w",            time: "10:15", platform: "2" },
        { name: "KrakÃ³w GÅ‚Ã³wny",      time: "10:45", platform: "4" }
    ];

    // Funkcja renderujÄ…ca tabelÄ™ na podstawie aktualnych danych w routeData
    function renderRoute() {
        const tbody = document.getElementById('routeBody');
        tbody.innerHTML = ''; // CzyÅ›cimy obecnÄ… zawartoÅ›Ä‡

        // Aktualizacja nagÅ‚Ã³wkÃ³w relacji (zawsze bierzemy pierwszy i ostatni element tablicy)
        if (routeData.length > 0) {
            document.getElementById('startStation').innerText = routeData[0].name;
            document.getElementById('endStation').innerText = routeData[routeData.length - 1].name;
        }

        // Generowanie wierszy
        routeData.forEach(station => {
            const tr = document.createElement('tr');
            
            // Dla celÃ³w demo, czas jest statyczny. W peÅ‚nej aplikacji naleÅ¼aÅ‚oby przeliczaÄ‡ czas 
            // w zaleÅ¼noÅ›ci od kierunku (np. dodawaÄ‡ czas przejazdu do czasu startu).
            // Tutaj po odwrÃ³ceniu zachowujemy oryginalne "etykiety" czasu dla uproszczenia,
            // ale kolejnoÅ›Ä‡ stacji jest fizycznie odwrÃ³cona.
            
            tr.innerHTML = `
                <td><strong>${station.name}</strong></td>
                <td>${station.time} <small>(symulacja)</small></td>
                <td>${station.platform}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Funkcja odwracajÄ…ca logikÄ™
    function reverseRoute() {
        // 1. Fizyczne odwrÃ³cenie tablicy danych
        routeData.reverse();
        
        // 2. Ponowne wyrenderowanie widoku
        renderRoute();
    }

    // Inicjalizacja przy zaÅ‚adowaniu strony
    document.addEventListener('DOMContentLoaded', renderRoute);

</script>
