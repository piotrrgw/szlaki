    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #004494;
            --text-color: #333;
            --bg-color: #f4f4f9;
            --container-bg: #ffffff;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        header {

            display: flex;

        .header-links a {

            border-radius: 4px;

        main {

            box-sizing: border-box;
        }

        .controls-container {

            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1rem;

            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 200px;
        }

        label { margin-bottom: 0.5rem; font-weight: bold; }

        select, input[type="date"], input[type="text"], input[type="file"] {
            padding: 0.75rem;

        /* Styl dla inputu wyszukiwania */
        .search-wrapper { position: relative; }

        button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);

            border-radius: 4px;

            transition: background-color 0.3s;

        button:hover { background-color: var(--secondary-color); }

        #fallback-upload {
            display: none;
            width: 100%;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
            margin-top: 1rem;
        }

        .fallback-visible {
            display: flex !important;
            flex-direction: column;
            gap: 1rem;
            background-color: #fff3e0;
            padding: 1rem;
            border: 1px solid #ffcc80;
            border-radius: 4px;
        }

        #message-area {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: none;
            font-weight: 500;
        }
        .msg-error { background-color: #ffcdd2; color: #b71c1c; display: block !important; }
        .msg-success { background-color: #c8e6c9; color: #1b5e20; display: block !important; }
        .msg-info { background-color: #e3f2fd; color: #0d47a1; display: block !important; }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            height: calc(100vh - 350px); /* PrÃ³ba dopasowania do ekranu */
            min-height: 500px;
        }

        #route-list {
            flex: 1;
            min-width: 300px;
            background: var(--container-bg);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: 100%;
        }

        #route-list ul { padding-left: 1.5rem; }
        #route-list li { margin-bottom: 0.5rem; line-height: 1.4; }
        .segment-ok { color: #2e7d32; } /* Green */
        .segment-missing { color: #c62828; } /* Red */

        #map {
            flex: 3;
            min-width: 300px;
            height: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1;
        }

        footer {
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .content-wrapper { height: auto; display: block; }
            #map { height: 400px; margin-top: 1rem; }
            #route-list { max-height: 300px; }
            .controls-container { flex-direction: column; align-items: stretch; }
            header { flex-direction: column; text-align: center; }
        }
    </style>

<body>

    <header>
        <h1>Wizualizacja Trasy PociÄ…gu</h1>
        <div class="header-links">
            <a href="https://piotrrgw.github.io/szlaki/kontrolka.html" target="_blank" rel="noopener noreferrer">
                ðŸ“Š KONTROLKA SZLAKÃ“W
            </a>
        </div>
    </header>

    <main>
        <section class="controls-container">
            <div class="form-group">
                <label for="date-picker">Wybierz datÄ™ podrÃ³Å¼y:</label>
                <input type="date" id="date-picker">
            </div>
            
            <div class="form-group search-wrapper">
                <label for="train-search">Wybierz pociÄ…g:</label>
                <input type="text" id="train-search" placeholder="Wpisz numer lub nazwÄ™ (np. 1234)..." disabled>
                <select id="train-select" disabled size="5" style="height: 120px;">
                    <option value="">Wczytywanie danych...</option>
                </select>
                <small style="color: #666; margin-top: 4px;">Kliknij na pociÄ…g z listy powyÅ¼ej.</small>
            </div>

            <div class="form-group" style="flex: 0; min-width: auto;">
                 <label>&nbsp;</label>
                <button id="check-btn" disabled>PokaÅ¼ TrasÄ™</button>
            </div>

            <div id="fallback-upload">
                <strong>Problem z automatycznym pobraniem danych.</strong>
                <p>Wgraj pliki rÄ™cznie, aby kontynuowaÄ‡:</p>
                <div class="form-group">
                    <label for="file-trains">Wgraj trains.json:</label>
                    <input type="file" id="file-trains" accept=".json">
                </div>
                <div class="form-group">
                    <label for="file-szlaki">Wgraj szlaki_master.json:</label>
                    <input type="file" id="file-szlaki" accept=".json">
                </div>
            </div>
        </section>

        <div id="message-area"></div>

        <div class="content-wrapper">
            <section id="route-list">
                <h2>Przebieg trasy:</h2>
                <p id="route-info-text">Wybierz pociÄ…g i datÄ™.</p>
                <ul id="segments-ul"></ul>
            </section>
            
            <section id="map" aria-label="Mapa z przebiegiem trasy pociÄ…gu"></section>
        </div>
    </main>

    <footer>
        <p>Wersja aplikacji: v1.1 | Autorzy: Gemini, Piotr M ðŸš‚</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        /* Version: 1.1 - Added bidirectional search, search filter, external link */
        
        // --- Zmienne globalne ---
        let trainsData = null;
        let szlakiData = null;
        let map = null;
        let routeLayerGroup = null;
        let allTrainOptions = []; // Do filtrowania

        // --- Inicjalizacja Mapy ---
        function initMap() {
            map = L.map('map').setView([52.0, 19.0], 6); // Centrum Polski

            // PodkÅ‚ad OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // PodkÅ‚ad OpenRailwayMap
            L.tileLayer('https://{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Map data: Â© OpenStreetMap contributors | Map style: Â© OpenRailwayMap (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            }).addTo(map);

            routeLayerGroup = L.layerGroup().addTo(map);
        }

        // --- ObsÅ‚uga Daty ---
        function setDefaultDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('date-picker').value = `${yyyy}-${mm}-${dd}`;
        }

        // --- Pobieranie Danych ---
        async function loadData() {
            showMessage("PrÃ³ba pobrania danych z serwera...", "info");
            
            try {
                const [trainsRes, szlakiRes] = await Promise.all([
                    fetch('trains.json'),
                    fetch('szlaki_master.json')
                ]);

                if (!trainsRes.ok || !szlakiRes.ok) throw new Error("BÅ‚Ä…d HTTP");

                trainsData = await trainsRes.json();
                szlakiData = await szlakiRes.json();
                
                initializeAppWithData();
                showMessage("Dane zaÅ‚adowane pomyÅ›lnie. Wybierz pociÄ…g.", "success");
                setTimeout(() => document.getElementById('message-area').style.display = 'none', 3000);

            } catch (error) {
                console.warn("Automatyczne pobieranie nie powiodÅ‚o siÄ™:", error);
                showMessage("Nie udaÅ‚o siÄ™ pobraÄ‡ danych automatycznie. UÅ¼yj formularza poniÅ¼ej.", "error");
                document.getElementById('fallback-upload').classList.add('fallback-visible');
            }
        }

        // --- ObsÅ‚uga Wgrywania RÄ™cznego (Fallback) ---
        function handleManualUpload() {
            const fileTrainsInput = document.getElementById('file-trains');
            const fileSzlakiInput = document.getElementById('file-szlaki');

            const readJSON = (file) => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try { resolve(JSON.parse(e.target.result)); } 
                    catch (err) { reject(err); }
                };
                reader.onerror = reject;
                reader.readAsText(file);
            });

            const checkFiles = async () => {
                if (fileTrainsInput.files.length > 0 && fileSzlakiInput.files.length > 0) {
                    try {
                        trainsData = await readJSON(fileTrainsInput.files[0]);
                        szlakiData = await readJSON(fileSzlakiInput.files[0]);
                        initializeAppWithData();
                        showMessage("Dane z plikÃ³w lokalnych zaÅ‚adowane.", "success");
                        document.getElementById('fallback-upload').classList.remove('fallback-visible');
                    } catch (e) {
                        showMessage("BÅ‚Ä…d pliku JSON.", "error");
                    }
                }
            };
            fileTrainsInput.addEventListener('change', checkFiles);
            fileSzlakiInput.addEventListener('change', checkFiles);
        }

        // --- Inicjalizacja Interfejsu (Lista pociÄ…gÃ³w) ---
        function initializeAppWithData() {
            const select = document.getElementById('train-select');
            const searchInput = document.getElementById('train-search');
            select.innerHTML = '';
            allTrainOptions = [];
            
            if (!Array.isArray(trainsData)) {
                showMessage("BÅ‚Ä…d struktury trains.json.", "error");
                return;
            }

            trainsData.forEach((train, index) => {
                // PrÃ³ba znalezienia numeru pociÄ…gu w rÃ³Å¼nych polach
                const number = train.trainNo || train.trainId || train.number || "?";
                const name = train.name || "Bez nazwy";
                const displayText = `[${number}] ${name}`;

                const option = document.createElement('option');
                option.value = index;
                option.textContent = displayText;
                
                select.appendChild(option);
                
                // Zapisz do tablicy dla filtrowania
                allTrainOptions.push({
                    element: option,
                    text: displayText.toLowerCase()
                });
            });

            select.disabled = false;
            searchInput.disabled = false;
            document.getElementById('check-btn').disabled = false;

            // ObsÅ‚uga filtrowania
            searchInput.addEventListener('input', (e) => {
                const filter = e.target.value.toLowerCase();
                // Filtrujemy opcje
                allTrainOptions.forEach(opt => {
                    const shouldShow = opt.text.includes(filter);
                    opt.element.style.display = shouldShow ? '' : 'none';
                });
                // JeÅ›li wybrana opcja zostaÅ‚a ukryta, moÅ¼na by jÄ… odznaczyÄ‡, ale zostawmy to uÅ¼ytkownikowi
            });
        }

        // --- Logika Wyszukiwania Geometrii (Dwukierunkowa) ---
        function findGeometry(from, to, via) {
            if (!szlakiData) return null;
            const norm = str => str ? str.trim().toLowerCase() : '';

            const tFrom = norm(from);
            const tTo = norm(to);
            const tVia = norm(via);

            return szlakiData.find(szlak => {
                const sStart = norm(szlak.start);
                const sEnd = norm(szlak.end);
                
                // 1. Sprawdzenie kierunku prostego (Start->Koniec)
                const forwardMatch = (sStart === tFrom && sEnd === tTo);
                
                // 2. Sprawdzenie kierunku odwrotnego (Koniec->Start)
                // Wiele szlakÃ³w w bazie jest zdefiniowanych raz, a pociÄ…gi jeÅ¼dÅ¼Ä… w obu kierunkach.
                const reverseMatch = (sStart === tTo && sEnd === tFrom);

                if (forwardMatch || reverseMatch) {
                    // Opcjonalne sprawdzanie VIA (jeÅ›li zdefiniowane w pociÄ…gu)
                    // JeÅ›li pociÄ…g ma 'via', a szlak nie ma - to moÅ¼e nie byÄ‡ ten szlak.
                    // Ale dla uproszczenia, jeÅ›li start/end pasujÄ…, zazwyczaj to ten tor.
                    // MoÅ¼na tu dodaÄ‡ logikÄ™: if (tVia && szlak.via && tVia !== norm(szlak.via)) return false;
                    return true;
                }
                return false;
            });
        }

        // --- Przetwarzanie Wyboru ---
        function processSelection() {
            routeLayerGroup.clearLayers();
            const segmentsUl = document.getElementById('segments-ul');
            segmentsUl.innerHTML = '';
            
            const trainIndex = document.getElementById('train-select').value;
            const dateStr = document.getElementById('date-picker').value;

            if (trainIndex === "" || !dateStr) {
                showMessage("Najpierw wybierz pociÄ…g z listy i datÄ™.", "error");
                return;
            }

            const train = trainsData[trainIndex];
            const trainInfo = `[${train.trainNo || ''}] ${train.name || ''}`;

            // Sprawdzenie daty
            if (!train.dates || !train.dates.includes(dateStr)) {
                showMessage(`PociÄ…g ${trainInfo} NIE kursuje w dniu ${dateStr}.`, "error");
                document.getElementById('route-info-text').textContent = `${trainInfo} - brak kursu.`;
                return;
            }

            showMessage(`Generowanie trasy dla: ${trainInfo}...`, "info");
            document.getElementById('route-info-text').textContent = `Trasa pociÄ…gu: ${trainInfo}`;

            if (!train.segments || train.segments.length === 0) {
                showMessage("Brak odcinkÃ³w (segments) w danych pociÄ…gu.", "error");
                return;
            }

            let bounds = L.latLngBounds([]);
            let foundCount = 0;

            train.segments.forEach((segment, idx) => {
                const li = document.createElement('li');
                const viaText = segment.via ? ` (przez ${segment.via})` : '';
                li.textContent = `${idx + 1}. ${segment.from} -> ${segment.to}${viaText}`;
                
                const match = findGeometry(segment.from, segment.to, segment.via);

                if (match && match.geometry) {
                    foundCount++;
                    li.classList.add('segment-ok');
                    li.innerHTML += " âœ…";

                    // Rysowanie
                    const polyline = L.geoJSON(match.geometry, {
                        style: { color: '#0056b3', weight: 6, opacity: 0.8 }
                    }).addTo(routeLayerGroup);
                    
                    // Popup
                    const popupContent = `
                        <b>Odcinek:</b> ${segment.from} - ${segment.to}<br>
                        ${match.via ? 'Przez: ' + match.via : ''}<br>
                        <i>Linia nr: ${match.lineNo || 'Brak danych'}</i>
                    `;
                    polyline.bindPopup(popupContent);
                    
                    bounds.extend(polyline.getBounds());
                } else {
                    li.classList.add('segment-missing');
                    li.innerHTML += " âŒ (Brak geometrii)";
                }
                segmentsUl.appendChild(li);
            });

            if (foundCount > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
                showMessage(`Znaleziono ${foundCount} z ${train.segments.length} odcinkÃ³w trasy.`, "success");
            } else {
                showMessage("Nie znaleziono geometrii dla Å¼adnego odcinka. SprawdÅº nazwy stacji w plikach JSON.", "error");
            }
        }

        function showMessage(text, type) {
            const el = document.getElementById('message-area');
            el.textContent = text;
            el.className = '';
            el.classList.add('msg-' + type);
            el.style.display = 'block';
        }

        // --- Start ---
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            setDefaultDate();
            loadData();
            handleManualUpload();

            document.getElementById('check-btn').addEventListener('click', processSelection);
        });
    </script>
